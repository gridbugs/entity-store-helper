[package]
name = "entity_store_helper"
description = "Library to simplify using code generated by entity_store_code_gen"
version = "0.2.0"
authors = ["Stephen Sherratt <sfsherratt@gmail.com>"]
license = "MIT"
documentation = "https://docs.rs/entity_store_helper"
repository = "https://github.com/stevebob/entity-store-helper.git"
homepage = "https://github.com/stevebob/entity-store-helper.git"
readme = "README.md"

[dependencies]
direction = { git = "https://github.com/stevebob/direction", rev = "use-cgmath-fork" }
cgmath = { git = "https://github.com/stevebob/cgmath", rev = "rand-v0.4.0-pre.0" }
num = { git = "https://github.com/stevebob/num", default-features = false, rev = "rand-v0.4.0-pre.0" }
serde = "1.0"
serde_derive = "1.0"
